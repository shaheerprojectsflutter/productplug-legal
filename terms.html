<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Product Plug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.7;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #151515;
            border-radius: 16px;
            padding: 50px 40px;
            box-shadow: 0 4px 20px rgba(161, 0, 255, 0.15);
            text-align: center;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #A100FF 0%, #c966ff 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        h1 {
            color: #A100FF;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            color: #d0d0d0;
            font-size: 1.1em;
            margin-bottom: 15px;
            line-height: 1.8;
        }

        .email-box {
            background: #1a1a1a;
            border: 2px solid #A100FF;
            border-radius: 12px;
            padding: 25px;
            margin: 35px 0;
        }

        .email-label {
            color: #888;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .email-link {
            color: #A100FF;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: 600;
            transition: color 0.3s;
            display: inline-block;
        }

        .email-link:hover {
            color: #c966ff;
        }

        .footer-text {
            color: #888;
            font-size: 0.95em;
            margin-top: 25px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 2em;
            }

            .email-link {
                font-size: 1.1em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">ðŸ“§</div>

        <h1>Need Help?</h1>

        <p>We're here to assist you with any questions or concerns about Product Plug.</p>

        <p>Our support team is ready to help you with account issues, technical problems, or general inquiries.</p>

        <div class="email-box">
            <div class="email-label">Contact Us</div>
            <a href="mailto:officialproductplug@gmail.com" class="email-link">
                officialproductplug@gmail.com
            </a>
        </div>

        <p class="footer-text">We typically respond within 24-48 hours.</p>
    </div>
</body>

</html>
